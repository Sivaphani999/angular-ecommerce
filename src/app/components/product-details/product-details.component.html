<div class="detail-section">
    <div class="container-fluid">
        <img src="{{product.imageUrl}}" alt="" class="detail-img">
        <h3>{{product.name}}</h3>
        <div class="price">{{product.unitPrice | currency : 'USD'}}</div>
        <button href="#" class="btn btn-primary" (click)="addToCart(product)">Add to cart</button>

        <hr>
        <h4>Description</h4>
        <p>{{product.description}}</p>

        <a routerLink="/products" class="btn btn-primary">Back</a>
    </div>
</div>
